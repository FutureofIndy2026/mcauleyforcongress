<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>McAuley for Congress</title>
  <link href="https://fonts.googleapis.com/css2?family=Peace+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Peace Sans', sans-serif;
      background-color: #dc2626;
      color: white;
      padding: 1.5rem;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    header h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    nav a {
      margin: 0 1rem;
      font-weight: bold;
      font-size: 1.25rem;
      color: white;
      text-decoration: underline;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }
    p, li {
      font-size: 1.125rem;
      line-height: 1.6;
    }
    button {
      background-color: white;
      color: #dc2626;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      text-align: center;
      color: #f3f4f6;
      margin-top: 4rem;
    }
  </style>
